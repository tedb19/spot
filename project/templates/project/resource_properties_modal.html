<div class="modal fade" id="{{ resource.pk }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{ resource.name|title }} properties:</h4>
            </div>
            <div class="modal-body">




            <table class="table table-striped table-bordered table-condensed table-hover resultset" >
                  <thead class="table_head" style="background-color:#A9E2F3;">
                      <tr>
                          <th>Name</th>
                          <th>Value</th>
                      </tr>
                  </thead>
                  <tbody>

                  </tbody>
            </table>
                <span class="pk hidden">{{ resource.pk }}</span>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" id="closeModal" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
